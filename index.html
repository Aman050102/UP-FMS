<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Logo -->
    <link rel="icon" href="img/Logo_of_University_of_Phayao.svg.png" type="image/icon type">

    <title>กองพัฒนาคุณภาพนิสิตและนิสิตพิการ – เข้าสู่ระบบ</title>
    <meta name="color-scheme" content="light dark">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/asssets/css/login.css">

    <!-- Java Scrip -->
    <script src="js/login.js" defer></script>

</head>

<body>
    <!-- แถบบนพร้อมโลโก้ย่อ -->
    <header class="topbar" aria-label="University Bar">
        <div class="brand-small" aria-label="DQSD logo small">
            <!-- <span class="brand-mark" aria-hidden="true"></span> -->
            <span> <img src="img/logo-dsq.png" alt="DQSD" height=50"> </span>
        </div>
    </header>

    <!-- เนื้อหาหลัก -->
    <main class="wrap">
        <section class="card" role="region" aria-labelledby="login-title">

            <!-- ปุ่มสลับบทบาทผู้ใช้ -->
            <div class="segmented" role="tablist" aria-label="ประเภทผู้ใช้">
                <button id="tab-staff" role="tab" aria-controls="panel-staff"
                    aria-pressed="true">สำหรับเจ้าหน้าที่</button>
                <button id="tab-person" role="tab" aria-controls="panel-person"
                    aria-pressed="false">สำหรับบุคลากร/นิสิต</button>
            </div>

            <!-- โลโก้/ชื่อหน่วยงาน -->
            <div class="logo-block" aria-live="polite">
                <img src="img/logo-dsq.png" alt="DQSD" height="150">
            </div>

            <div class="divider" role="separator" aria-hidden="true"></div>

            <!-- แผงเนื้อหาของแต่ละแท็บ (เผื่อขยายในอนาคต เช่น แบบฟอร์ม) -->
            <div id="panel-staff" class="panel" data-active="true" role="tabpanel" aria-labelledby="tab-staff">
                <div class="cta"><button type="button" id="login-staff">เข้าสู่ระบบด้วย UP ACCOUNT</button></div>
            </div>
            <div id="panel-person" class="panel" role="tabpanel" aria-labelledby="tab-person">
                <div class="cta"><button type="button" id="login-person">เข้าสู่ระบบด้วย UP ACCOUNT</button></div>
            </div>

            <!-- ลืมรหัสผ่าน -->
            <div class="actions">
                <a class="forgot" href="#" id="forgot-link">
                    <span class="key" aria-hidden="true"></span>
                    <span>ลืมรหัสผ่าน</span>
                </a>
            </div>
        </section>
    </main>


</body>

</html>
